<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple table</title>
    <meta charset="utf-8" />

</head>

<body>
    <hr>
    <h2>Table with four rows and four columns:</h2>
    <table style="text-align:center" border="1">
        <caption> Table 4x4 </caption>
        <tr>
            <th>*</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>1</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2</th>
            <td>2</td>
            <td>4</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td>3</th>
            <td>3</td>
            <td>6</td>
            <td>9</td>
            <td>12</td>
        </tr>
        <tr>
            <td>4</th>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td>16</td>
        </tr>

    </table>
    <!-- -->
    <hr>

</body>

</html>
